    <!-- contact start -->
    <section class="contact-section py-5 ">
        <div class="container-fluid">
            <h1 class="lead mt-5 text-center">Contact Me</h1>
            <h3 class="lead mt-3 text-center">Interested if I'd be the right fit for your team? Fill in this
                form and I will respond within 24-48 hours.</h3>

            <div class="row">
                <div class="col">
                    <form action="#" method="POST">
                        <div class="row">
                            <div class="col-12 col-md-6  mt-3">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInput"
                                        placeholder="Enter Name:">
                                    <label for="floatingInput">Enter Name*</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingPassword"
                                        placeholder="Enter email">
                                    <label for="floatingPassword">Enter email*</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" id="floatingInput"
                                        placeholder="Enter Phone:">
                                    <label for="floatingInput">Enter phone*</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-6  mt-3">
                                <div class="form-floating mb-3">
                                    <textarea class="form-control" placeholder="Leave a comment here"
                                        id="floatingTextarea" style="height: 150px;"></textarea>
                                    <label for="floatingTextarea">Enter message*</label>
                                </div>
                            </div>
                            <div class="col-12 mt-5 d-flex justify-content-center mb-4">
                                <button class="btn btn-lg btn-light">SEND MESSAGE</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
